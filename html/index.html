<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JUNG SUNG YOON</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="../scss/style.css">
    <link rel="stylesheet" href="../scss/index.css">
</head>

<body>
    <div class="big-circles">
        <div class="big-circle"></div>
        <div class="big-circle"></div>
        <div class="big-circle"></div>
    </div>
    <div class="side-bar">
        <ul>
            <li>
                <a href="https://github.com/jungbug"></a>
            </li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <section id="home">
        <div class="slide-wrapper">
            <div class="smallcircles">
                <div class="small-circle"></div>
                <div class="small-circle"></div>
                <div class="small-circle"></div>
                <div class="small-circle"></div>
                <div class="small-circle"></div>
                <div class="small-circle"></div>
            </div>
            <div class="cover-wrapper text-center" id="home-content">
                <div class="cover-wrapper__inner">
                    <div class="cover-wrapper__container">
                        <img src="https://raw.githubusercontent.com/jungbug/jungbug-svg/master/jungbug/jungbug.svg" width="800" height="800">
                    <p><button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="0">포트폴리오 보기</button></p>
                    </div>
                </div>
            </div>
        </div>
            <section class="career-wrapper" id="portfolio">
                <div class="super-div">
                    <div class="name-tag text-center">
                        <h1>JUNG BUG</h1>
                    </div>
                    <div class="under-button">
                        <button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="1-back">이전페이지</button>
                        <button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="1">다음페이지</button>
                    </div>
                </div>
            </section>

            <section class="skills-wrapper" id="portfolio">
                <div class="super-div">
                    <div class="name-tag text-center">
                        <h1>스킬</h1>
                    </div>
                    <div class="under-button">
                        <button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="2-back">이전페이지</button>
                        <button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="2">다음페이지</button>
                    </div>
                </div>
            </section>

        <section class="portfolio-wrapper" id="portfolio">  
            <div class="cover-wrapper text-center" id="home">
              <div class="cover-wrapper__inner">
                <div class="cover-wrapper__container">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-12">
                        <h1 class="test-uppercase">끝</h1>
                        <p> 
                          <button class="btn btn-cta btn-cta__green text-uppercase trigger" data-toggle="end">처음으로 돌아가기</button>
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </section>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
    <script src="../js/script.js"></script>
